 // Apply the java-library plugin to add support for Java Library

  
apply plugin: 'java-library'
apply plugin: 'application'
apply plugin: 'eclipse'
mainClassName = 'Canvas.Gradle.Main'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'joda-time:joda-time:2.2'
    
    //Selenium dependencies
    compile group: 'org.apache.poi', name: 'poi', version: '3.9'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '2.6.0'
	compile group: 'org.apache.james', name: 'apache-mime4j', version: '0.6'
	compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.9.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.14.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.14.0'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'	
	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.9'
	compile group: 'org.apache.poi', name: 'poi-examples', version: '3.9'
	compile group: 'org.apache.poi', name: 'poi-excelant', version: '3.9'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
	compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.9'
	testCompile group: 'junit', name: 'junit', version: '4.+'
	
}
